<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Монополия со слотами 3D</title>
<style>
  body { margin: 0; background: #000; overflow: hidden; font-family: Arial; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight;}
window.addEventListener("resize", resize);
resize();

// ---------- ИГРОКИ ----------
const PLAYERS=4;
let playerPos=[0,0,0,0];
let currentPlayer=0;
let skipTurn=[false,false,false,false];
const colors=["green","red","blue","gold"];

// ---------- ПОЛЕ ----------
const BOARD_SIZE=50;
const CELL=60;
const MARGIN=80;

// ---------- СЛОТЫ ----------
const slotValues=["+1 ход","+1 ход","+1 ход","+2 хода","+2 хода","-1 ход","-2 хода","Пропуск"];
let currentSlot=Array(PLAYERS).fill("SPIN");

// ---------- КНОПКА ----------
const spinBtn={w:260,h:70};

// ---------- ВСПОМОГАТЕЛЬНО ----------
function drawRect(x,y,w,h,r=0){
  ctx.beginPath();
  if(r>0 && ctx.roundRect) ctx.roundRect(x,y,w,h,r);
  else ctx.rect(x,y,w,h);
  ctx.fill();
  ctx.stroke();
}

function getBoardCells(){
  const boardSide=Math.min(canvas.width-400,canvas.height-160);
  const cellsPerSide=Math.floor(boardSide/CELL);
  const cells=[];
  for(let i=0;i<cellsPerSide;i++) cells.push([MARGIN+i*CELL,canvas.height-MARGIN-CELL]);
  for(let i=1;i<cellsPerSide-1;i++) cells.push([MARGIN,canvas.height-MARGIN-CELL-i*CELL]);
  for(let i=0;i<cellsPerSide;i++) cells.push([MARGIN+i*CELL,canvas.height-MARGIN-CELL-(cellsPerSide-1)*CELL]);
  for(let i=1;i<cellsPerSide-1;i++) cells.push([MARGIN+(cellsPerSide-1)*CELL,canvas.height-MARGIN-CELL-(cellsPerSide-1-i)*CELL]);
  return cells.slice(0,BOARD_SIZE);
}

function drawBoard(){
  const cells=getBoardCells();
  ctx.font="14px Arial";
  cells.forEach((c,i)=>{
    ctx.fillStyle="#444";
    ctx.strokeStyle="#fff";
    drawRect(c[0],c[1],CELL,CELL);
    ctx.fillStyle="#fff";
    ctx.fillText(i,c[0]+CELL-18,c[1]+CELL-6);
    for(let p=0;p<PLAYERS;p++){
      if(playerPos[p]===i){
        ctx.fillStyle=colors[p];
        ctx.beginPath();
        ctx.arc(c[0]+15+(p%2)*20,c[1]+15+Math.floor(p/2)*20,8,0,Math.PI*2);
        ctx.fill();
      }
    }
  });
}

function drawSlots(){
  for(let i=0;i<PLAYERS;i++){
    const x=canvas.width-360;
    const y=60+i*170;
    ctx.fillStyle="#222"; ctx.strokeStyle="#fff"; drawRect(x,y,300,140,12);
    if(i===currentPlayer){ ctx.strokeStyle="#00f"; ctx.lineWidth=4; drawRect(x,y,300,140,12); ctx.lineWidth=1;}
    ctx.fillStyle="#fff"; ctx.font="24px Arial"; ctx.fillText(`Игрок ${i+1}`,x,y-10);
    ctx.font="28px Arial"; ctx.fillText(currentSlot[i],x+80,y+80);
  }
}

function drawButton(){
  spinBtn.x=canvas.width-330;
  spinBtn.y=canvas.height-110;
  ctx.fillStyle="#008cff"; ctx.strokeStyle="#fff"; drawRect(spinBtn.x,spinBtn.y,spinBtn.w,spinBtn.h,14);
  ctx.fillStyle="#fff"; ctx.font="32px Arial"; ctx.fillText("SPIN",spinBtn.x+85,spinBtn.y+45);
}

// ---------- Анимация слота с 3-4 значениями и эффектом вращения ----------
function animateSlot(){
  const rectX=canvas.width-360;
  const rectY=60+currentPlayer*170;
  const rectW=300;
  const rectH=140;

  const steps=50; // количество шагов анимации
  const visibleCount=4; // количество видимых значений
  let slotQueue=[];
  for(let i=0;i<steps;i++) slotQueue.push(slotValues[Math.floor(Math.random()*slotValues.length)]);
  const finalResult=slotValues[Math.floor(Math.random()*slotValues.length)];

  let frame=0;
  function animate(){
    ctx.fillStyle="#222";
    ctx.fillRect(rectX,rectY,rectW,rectH);

    ctx.font="28px Arial";
    ctx.fillStyle="#fff";

    // Показываем только 3-4 следующих элементов
    for(let i=0;i<visibleCount;i++){
      const val=slotQueue[(frame+i)%slotQueue.length];
      const yPos=rectY + 40 + i*30 - 10*Math.sin(frame/5); // небольшой 3D эффект (колебание)
      ctx.fillText(val,rectX+80,yPos);
    }

    frame++;
    if(frame<steps){
      requestAnimationFrame(animate);
    } else {
      currentSlot[currentPlayer]=finalResult;
      // применяем результат к позиции игрока
      if(finalResult==="+1 ход") playerPos[currentPlayer]++;
      if(finalResult==="+2 хода") playerPos[currentPlayer]+=2;
      if(finalResult==="-1 ход") playerPos[currentPlayer]--;
      if(finalResult==="-2 хода") playerPos[currentPlayer]-=2;
      if(finalResult==="Пропуск") skipTurn[currentPlayer]=true;
      if(playerPos[currentPlayer]<0) playerPos[currentPlayer]=0;
      if(playerPos[currentPlayer]>=BOARD_SIZE-1){
        alert(`Игрок ${currentPlayer+1} победил!`);
        location.reload();
      }
      currentPlayer=(currentPlayer+1)%PLAYERS;
    }
  }
  animate();
}

// ---------- Клик по кнопке ----------
canvas.addEventListener("click",e=>{
  const r=canvas.getBoundingClientRect();
  const x=e.clientX-r.left;
  const y=e.clientY-r.top;
  if(x>spinBtn.x && x<spinBtn.x+spinBtn.w && y>spinBtn.y && y<spinBtn.y+spinBtn.h){
    if(!skipTurn[currentPlayer]) animateSlot();
    else{skipTurn[currentPlayer]=false; currentPlayer=(currentPlayer+1)%PLAYERS;}
  }
});

// ---------- Главный цикл ----------
function loop(){
  ctx.fillStyle="#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
  drawBoard(); drawSlots(); drawButton();
  requestAnimationFrame(loop);
}
loop();

</script>
</body>
</html>
